
  <div class="container">
    <br><br>
     <h2 class="header">Users</h2>
  <div class="row">
    <div class="col-lg-12">
      <div class="table-wrap">
        <table class="table user-list">
             
        <thead>
          <tr>
            <th>Name</th>
                <th>Email-id</th>
                <th >Phone Number</th>
                <th >Role</th>
          </tr>
        </thead>
      
        <tbody *ngFor="let list of userslist | paginate: {id: 'listing_pagination',
        itemsPerPage:7,
        currentPage:page,
        totalItems:totalRecords}">
          
           <tr>
           <td>{{list.firstName}}
               {{list.lastName}}</td>
           <td>{{list.emailId}}</td>
           <td>{{list.phoneNumber}}</td>
           <td>{{list.role}}</td>
          </tr>

        </tbody>
      </table>
      <br>
      
      <div class="div-fixed">
        <pagination-controls  id="listing_pagination" directionLinks="true" (pageChange)="page = $event"></pagination-controls>
      </div> 
    
</div>
</div>
</div>
</div>
