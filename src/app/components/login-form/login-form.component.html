    <div class="login-form">
        <form #loginform="ngForm" action="/examples/actions/confirmation.php" method="post" (ngSubmit)="loginUser()">
            <h5 class="text-center">{{msg}}</h5>
            <h2 class="text-center"> WinActor </h2>
            <div class="form-group">
                <input required type="text" name="username" [(ngModel)]="user.userName" #username="ngModel" id="username" class="form-control" placeholder="Username">
                <div class="alert alert-danger" *ngIf="username.touched && !username.valid">
                    <div *ngIf="username.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group">
                <input required [(ngModel)]="user.password" name="password"
                    #password="ngModel" type="password" id="password" class="form-control" name="password" placeholder="Password">
                <div class="alert alert-danger" *ngIf="password.touched && !password.valid && !password.pattern ">
                    <div *ngIf="password.errors.required">Password is required</div>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
              
            </div>
               </form> 
           
       
    </div>
